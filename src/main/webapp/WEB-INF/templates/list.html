<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>IOTU 官方博客</title>
        <meta name="description" content="IOTU官方网站 iotu IOTU官网 IOTU官方博客">
        <meta name="viewport" content="width=device-width">

        <#include "include/link_css.ftl" />
        <#include "include/link_js.ftl" />
		<script type="text/javascript">
		$(document).ready(function(){	    
			$("#blog").addClass("active");
		});
	</script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        

        <!-- Navigation & Logo-->
      	<#include "include/link_head.ftl" />
        
        <!-- Posts List -->
        <div class="section blog-posts-wrapper">
	    	<div class="container">
				<div class="row">
					<!-- Post -->
					<#if contents??>
					<#list contents?sort_by("time")?reverse as c>
					<#if c??>
					<div class="col-md-4 col-sm-6">
						<div class="blog-post">
					
							<div class="post-info">
								<div class="post-date">
									<div class="date">${c.time?date}</div>
								</div>
								<div class="post-comments-count">
									<a href="details?contentId=${c.contentId}" title="Show Comments"><i class="glyphicon glyphicon-comment icon-white"></i>${c.comments?size}</a>
								</div>
							</div>
							<a href="details?contentId=${c.contentId}"><img src="${rc.contextPath}/img/blank.png" class="post-image" alt="Post Title"></a>
							<!-- Post Title & Summary -->
							<div class="post-title">
								<h3><a href="details?contentId=${c.contentId}">${c.title}</a></h3>
							</div>
							<div class="post-summary">
								<p>${c.summary}</p>
							</div>
							<!-- End Post Title & Summary -->
							<div class="post-more">
								<a href="details?contentId=${c.contentId}" class="btn btn-small">查看全文</a>
							</div>
						</div>
					</div>
					</#if>
					</#list>
					</#if>
					<!-- End Post -->
					
				</div>
			</div>
	    </div>
	    <!-- End Posts List -->

	    <!-- Footer -->
	  <#include "include/link_footer.ftl" />

      

    </body>
</html>
